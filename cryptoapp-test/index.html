<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cryptoapp-test</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <div class="chart-page">
      <div class="header-wrap">
        <h1>Crypto App</h1>
        <p>ログアウト</p>
      </div>
      <div class="title">
        <h2>・銘柄一覧</h2>
      </div>
      <div class="detail">
        <div class="lists">
          <h2>【現物取引】</h2>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-BTC.svg" />
              <p>BTC</p>
            </div>
            <button class="button">詳細</button>
          </div>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-ETH.svg" />
              <p>ETC</p>
            </div>
            <button class="button">詳細</button>
          </div>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-BCH.svg" />
              <p>BCH</p>
            </div>
            <button class="button">詳細</button>
          </div>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-LTC.svg" />
              <p>LTC</p>
            </div>
            <button class="button">詳細</button>
          </div>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-XRP.svg" />
              <p>ETC</p>
            </div>
            <button class="button">詳細</button>
          </div>
        </div>
        <div class="lists">
          <h2>【レバレッジ取引】</h2>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-btc-jpy.svg" />
              <p>BTC/JPY</p>
            </div>
            <button class="button">詳細</button>
          </div>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-eth-jpy.svg" />
              <p>ETC/JPY</p>
            </div>
            <button class="button">詳細</button>
          </div>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-bch-jpy.svg" />
              <p>BTH/JPY</p>
            </div>
            <button class="button">詳細</button>
          </div>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-ltc-jpy.svg" />
              <p>LTC/JPY</p>
            </div>
            <button class="button">詳細</button>
          </div>
          <div class="item">
            <div class="logo">
              <img src="./img/icon-xrp-jpy.svg" />
              <p>XPR/JPY</p>
            </div>
            <button class="button">詳細</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
